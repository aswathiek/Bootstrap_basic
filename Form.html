<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Forms</title>
    <style>
        .container{
            text-align: center;
            border-style:solid;
            border-width: 1px;
            border-color: rgb(188, 188, 206);
        }
        .p1{
            text-align: left;
        }
    </style>
</head>

<body>
    <div class="container">
        <h3>Form:</h3>
        <form>
            <div class="form-group">
                <label for="formGroupExampleInput">Name</label>
                <input type="text" class="form-control" id="formGroupExampleInput" placeholder=" ">
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput2">Mobile Number</label>
                <input type="number" class="form-control" id="formGroupExampleInput2" placeholder=" ">
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput3">Email</label>
                <input type="email" class="form-control" id="formGroupExampleInput3" placeholder=" ">
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput4">Company/Institution</label>
                <input type="text" class="form-control" id="formGroupExampleInput4" placeholder=" ">
            </div>
            <div class="p1">
                <div class="mb-3">
                    <label for="formFileMultiple" class="form-label">Upload a file or handwritten content</label>
                    <input class="form-control" type="file" id="formFileMultiple" multiple>
                </div>
            </div>
            <select class="col-xl-6 custom-select">
                <option selected>Have u ever participated in an event by Pygamer</option>
                <option value="1">Yes</option>
                <option value="2">No</option>
                <option value="3">Looking Forward to!</option>
            </select><br><br>
            <button type="submit" class="btn btn-primary">Submit</button><br><br>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
